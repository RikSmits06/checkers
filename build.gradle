plugins {
    id 'java'
}

group = 'uk.wwws'
version = '1.0-SNAPSHOT'

tasks.register('jarClient', Jar) {
    archiveBaseName = 'client'
    from sourceSets.main.output
    manifest {
        attributes 'Main-Class': 'uk.wwws.apps.ClientApp'
    }
}

tasks.register('jarServer', Jar) {
    archiveBaseName = 'server'
    from sourceSets.main.output
    manifest {
        attributes 'Main-Class': 'uk.wwws.apps.ServerApp'
    }
}

tasks.register('jarAI', Jar) {
    archiveBaseName = 'ai'
    from sourceSets.main.output
    manifest {
        attributes 'Main-Class': 'uk.wwws.apps.AIApp'
    }
}

build.dependsOn jarClient, jarServer, jarAI

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:15.0'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}